<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Deal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 300ms ease-out;
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 300ms ease-in;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">PC Deal Tracker</h1>
            </div>
            <nav id="category-nav" class="mt-4 px-4 flex-1 overflow-y-auto">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Categories</h2>
                <ul id="category-list" class="space-y-1">
                    <!-- Categories will be dynamically inserted here -->
                </ul>
                 <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6 mb-2">Retailers</h2>
                <ul id="retailer-list" class="space-y-1">
                    <!-- Retailers will be dynamically inserted here -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4">
                <div class="flex items-center justify-between space-x-4">
                    <div id="view-tabs" class="flex border-b">
                        <button data-view="products" class="tab-button py-2 px-4 border-b-2 border-blue-500 text-blue-600 font-semibold focus:outline-none">All Products</button>
                        <button data-view="deals" class="tab-button py-2 px-4 text-gray-500 hover:text-blue-600 focus:outline-none">Deals</button>
                    </div>
                     <div class="relative flex-1 max-w-xs">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="search" id="search-input" placeholder="Search products..." class="block w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <select id="sort-select" class="border border-gray-300 rounded-md text-sm">
                            <option value="default">Sort by relevance</option>
                            <option value="price_asc">Price: Low to High</option>
                            <option value="price_desc">Price: High to Low</option>
                        </select>
                    </div>
                    <div id="product-count" class="text-sm text-gray-600"></div>
                </div>
            </header>

            <!-- Product Grid -->
            <div id="product-grid-container" class="flex-1 overflow-y-auto p-6">
                <div id="loading-spinner" class="hidden text-center py-10">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">Loading Products...</p>
                </div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- Products will be dynamically inserted here -->
                </div>
                 <div id="error-message" class="hidden text-center py-10">
                    <p class="text-red-500">Failed to load products. Please make sure the backend is running and try again.</p>
                </div>
            </div>
            <footer class="bg-white p-2 border-t flex items-center justify-center">
                <div id="pagination-controls" class="flex items-center space-x-2"></div>
            </footer>
        </main>
    </div>

    <!-- Price History Modal -->
    <div id="price-history-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-enter">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-full flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-lg font-semibold text-gray-800" id="modal-product-name">Product Price History</h2>
                <button id="modal-close-button" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="p-6 flex-1 overflow-y-auto">
                <div class="relative h-96">
                    <canvas id="price-chart"></canvas>
                </div>
            </div>
            <div class="p-4 bg-gray-50 border-t flex justify-end">
                <a id="modal-product-link" href="#" target="_blank" rel="noopener noreferrer" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">View on Retailer Site</a>
            </div>
        </div>
    </div>

    <script>
        // --- API Base URL ---
        const API_BASE_URL = 'http://127.0.0.1:8000/api/v1';

        // --- DOM Elements ---
        const categoryList = document.getElementById('category-list');
        const retailerList = document.getElementById('retailer-list');
        const productGrid = document.getElementById('product-grid');
        const productCount = document.getElementById('product-count');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const viewTabs = document.getElementById('view-tabs');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const paginationControls = document.getElementById('pagination-controls');
        const priceHistoryModal = document.getElementById('price-history-modal');
        const modalCloseButton = document.getElementById('modal-close-button');
        const modalProductName = document.getElementById('modal-product-name');
        const modalProductLink = document.getElementById('modal-product-link');
        const priceChartCanvas = document.getElementById('price-chart');

        // --- State Management ---
        let currentState = {
            view: 'products',
            categoryId: null,
            retailerId: null,
            searchTerm: null,
            sortBy: null,
            sortOrder: 'asc',
            page: 1,
            pageSize: 50,
            totalProducts: 0
        };
        let priceChart = null;
        let debounceTimer;

        async function fetchData(endpoint, showLoading = true) {
            if (showLoading) {
                loadingSpinner.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                productGrid.innerHTML = '';
            }
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Fetch error:", error);
                if (showLoading) errorMessage.classList.remove('hidden');
                return null;
            } finally {
                if (showLoading) loadingSpinner.classList.add('hidden');
            }
        }

        function renderProducts(products) {
            productGrid.innerHTML = '';
            if (!products || products.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found.</p>`;
                return;
            }
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer';
                card.dataset.productId = product.id;
                
                const onSaleBadge = product.on_sale ? `<span class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">DEAL</span>` : '';
                const retailerLogo = product.retailer.logo_url ? `<img src="${product.retailer.logo_url}" alt="${product.retailer.name}" class="h-6 absolute bottom-2 right-2 opacity-70">` : '';

                card.innerHTML = `
                    <div class="relative">
                        <img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-contain p-4 bg-white" onerror="this.src='https://placehold.co/400x400/F0F0F0/AAAAAA?text=No+Image'">
                        ${onSaleBadge}
                    </div>
                    <div class="p-4 relative">
                        <h3 class="text-sm font-semibold text-gray-800 h-20 overflow-hidden">${product.name}</h3>
                        <p class="text-xs text-gray-500 mt-1">${product.retailer.name}</p>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-900">$${product.current_price ? product.current_price.toFixed(2) : 'N/A'}</span>
                        </div>
                        ${retailerLogo}
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(currentState.totalProducts / currentState.pageSize);
            paginationControls.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous Button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo;';
            prevButton.className = 'px-3 py-1 rounded-md text-sm ' + (currentState.page === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:bg-blue-100');
            prevButton.disabled = currentState.page === 1;
            prevButton.addEventListener('click', () => {
                currentState.page--;
                loadProducts();
            });
            paginationControls.appendChild(prevButton);

            // Page Numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'px-3 py-1 rounded-md text-sm ' + (i === currentState.page ? 'bg-blue-500 text-white' : 'text-blue-600 hover:bg-blue-100');
                pageButton.addEventListener('click', () => {
                    currentState.page = i;
                    loadProducts();
                });
                paginationControls.appendChild(pageButton);
            }

            // Next Button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '&raquo;';
            nextButton.className = 'px-3 py-1 rounded-md text-sm ' + (currentState.page === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:bg-blue-100');
            nextButton.disabled = currentState.page === totalPages;
            nextButton.addEventListener('click', () => {
                currentState.page++;
                loadProducts();
            });
            paginationControls.appendChild(nextButton);
        }

        function renderChart(historyData) {
            if (priceChart) {
                priceChart.destroy();
            }
            const labels = historyData.map(d => {
                if (!d || !d.date) return 'Unknown Date';
                const date = new Date(d.date);
                if (isNaN(date)) return 'Invalid Date';
                return date.toLocaleDateString('en-AU', { day: 'numeric', month: 'short' });
            });
            const prices = historyData.map(d => d.price);
            const ctx = priceChartCanvas.getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price (AUD)',
                        data: prices,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) { return '$' + value.toFixed(2); }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) { return `Price: $${context.parsed.y.toFixed(2)}`; }
                            }
                        }
                    }
                }
            });
        }
        
        async function showPriceHistoryModal(productId) {
            const [product, history] = await Promise.all([
                fetchData(`products/${productId}`, false),
                fetchData(`products/${productId}/price-history`, false)
            ]);
            if (!product || !history) {
                alert("Could not load product details. Please try again.");
                return;
            }
            modalProductName.textContent = product.name;
            modalProductLink.href = product.url;
            renderChart(history);
            priceHistoryModal.classList.remove('hidden');
            setTimeout(() => {
                priceHistoryModal.classList.remove('modal-enter');
                priceHistoryModal.classList.add('modal-enter-active');
            }, 10);
        }

        function hidePriceHistoryModal() {
            priceHistoryModal.classList.add('modal-leave-active');
            priceHistoryModal.classList.remove('modal-enter-active');
            setTimeout(() => {
                priceHistoryModal.classList.add('hidden');
                priceHistoryModal.classList.remove('modal-leave-active');
                priceHistoryModal.classList.add('modal-enter');
            }, 300);
        }

        async function loadCategoriesAndRetailers() {
            const [categories, retailers] = await Promise.all([
                fetchData('categories', false),
                fetchData('retailers', false)
            ]);

            if (categories) {
                categoryList.innerHTML = `<li><button class="w-full text-left py-2 px-4 rounded-md text-sm font-medium bg-blue-100 text-blue-700 filter-button" data-type="category" data-id="all">All Categories</button></li>`;
                categories.forEach(category => {
                    const li = document.createElement('li');
                    li.innerHTML = `<button class="w-full text-left py-2 px-4 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200 hover:text-gray-900 filter-button" data-type="category" data-id="${category.id}">${category.name}</button>`;
                    categoryList.appendChild(li);
                });
            }

            if (retailers) {
                retailerList.innerHTML = `<li><button class="w-full text-left py-2 px-4 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200 hover:text-gray-900 filter-button" data-type="retailer" data-id="all">All Retailers</button></li>`;
                retailers.forEach(retailer => {
                    const li = document.createElement('li');
                    li.innerHTML = `<button class="w-full text-left py-2 px-4 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200 hover:text-gray-900 filter-button" data-type="retailer" data-id="${retailer.id}">${retailer.name}</button>`;
                    retailerList.appendChild(li);
                });
            }
        }
        
        async function loadProducts() {
            let baseEndpoint = currentState.view;
            let endpoint = '';
            const params = new URLSearchParams();

            if (currentState.categoryId) {
                endpoint = `${baseEndpoint}/category/${currentState.categoryId}`;
            } else {
                endpoint = baseEndpoint;
            }

            params.append('page', currentState.page);
            params.append('page_size', currentState.pageSize);
            if (currentState.searchTerm) params.append('search', currentState.searchTerm);
            if (currentState.sortBy) params.append('sort_by', currentState.sortBy);
            if (currentState.sortOrder) params.append('sort_order', currentState.sortOrder);
            if (currentState.retailerId) params.append('retailer_id', currentState.retailerId);
            
            const finalUrl = `${endpoint}?${params.toString()}`;
            const data = await fetchData(finalUrl);
            if (data) {
                currentState.totalProducts = data.total;
                productCount.textContent = `${data.total} Products`;
                renderProducts(data.products);
                renderPagination();
            }
        }

        function updateActiveUI() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.toggle('border-blue-500', button.dataset.view === currentState.view);
                button.classList.toggle('text-blue-600', button.dataset.view === currentState.view);
                button.classList.toggle('font-semibold', button.dataset.view === currentState.view);
                button.classList.toggle('text-gray-500', button.dataset.view !== currentState.view);
            });

            document.querySelectorAll('.filter-button').forEach(button => {
                const type = button.dataset.type;
                const id = button.dataset.id === 'all' ? null : parseInt(button.dataset.id);
                const isActive = id === currentState[`${type}Id`];
                
                button.classList.toggle('bg-blue-100', isActive);
                button.classList.toggle('text-blue-700', isActive);
                button.classList.toggle('text-gray-600', !isActive);
            });
        }

        // --- Event Listeners ---
        viewTabs.addEventListener('click', (e) => {
            if (e.target.matches('.tab-button')) {
                currentState.view = e.target.dataset.view;
                currentState.page = 1;
                updateActiveUI();
                loadProducts();
            }
        });

        document.getElementById('category-nav').addEventListener('click', (e) => {
            if (e.target.matches('.filter-button')) {
                const type = e.target.dataset.type;
                const id = e.target.dataset.id;
                currentState[`${type}Id`] = id === 'all' ? null : parseInt(id);
                currentState.page = 1;
                updateActiveUI();
                loadProducts();
            }
        });

        productGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.product-card');
            if (card) {
                showPriceHistoryModal(card.dataset.productId);
            }
        });

        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                currentState.searchTerm = e.target.value.trim() || null;
                currentState.page = 1;
                loadProducts();
            }, 300);
        });

        sortSelect.addEventListener('change', (e) => {
            const value = e.target.value;
            if (value === 'default') {
                currentState.sortBy = null;
            } else {
                const [sortBy, sortOrder] = value.split('_');
                currentState.sortBy = sortBy;
                currentState.sortOrder = sortOrder;
            }
            currentState.page = 1;
            loadProducts();
        });

        modalCloseButton.addEventListener('click', hidePriceHistoryModal);
        priceHistoryModal.addEventListener('click', (e) => {
            if (e.target === priceHistoryModal) {
                hidePriceHistoryModal();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadCategoriesAndRetailers();
            loadProducts();
            updateActiveUI();
        });

    </script>
</body>
</html>
