<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Deal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">PC Deal Tracker</h1>
            </div>
            <nav id="category-nav" class="mt-4 px-4">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Categories</h2>
                <ul id="category-list" class="space-y-1">
                    <!-- Categories will be dynamically inserted here -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4">
                <div class="flex items-center justify-between">
                    <div id="view-tabs" class="flex border-b">
                        <button data-view="products" class="tab-button py-2 px-4 border-b-2 border-blue-500 text-blue-600 font-semibold focus:outline-none">All Products</button>
                        <button data-view="deals" class="tab-button py-2 px-4 text-gray-500 hover:text-blue-600 focus:outline-none">Deals</button>
                    </div>
                    <div id="product-count" class="text-sm text-gray-600"></div>
                </div>
            </header>

            <!-- Product Grid -->
            <div id="product-grid-container" class="flex-1 overflow-y-auto p-6">
                <div id="loading-spinner" class="hidden text-center py-10">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">Loading Products...</p>
                </div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- Products will be dynamically inserted here -->
                </div>
                 <div id="error-message" class="hidden text-center py-10">
                    <p class="text-red-500">Failed to load products. Please make sure the backend is running and try again.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- API Base URL ---
        const API_BASE_URL = 'http://127.0.0.1:8000/api/v1';

        // --- DOM Elements ---
        const categoryList = document.getElementById('category-list');
        const productGrid = document.getElementById('product-grid');
        const productCount = document.getElementById('product-count');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const viewTabs = document.getElementById('view-tabs');

        // --- State Management ---
        let currentState = {
            view: 'products', // 'products' or 'deals'
            categoryId: null, // null for all categories
        };

        /**
         * Fetches data from a given API endpoint.
         * @param {string} endpoint - The API endpoint to fetch from.
         * @returns {Promise<any>} - The JSON response from the API.
         */
        async function fetchData(endpoint) {
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            productGrid.innerHTML = '';
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Fetch error:", error);
                errorMessage.classList.remove('hidden');
                return null;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        /**
         * Renders product cards into the grid.
         * @param {Array} products - An array of product objects.
         */
        function renderProducts(products) {
            productGrid.innerHTML = '';
            if (!products || products.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found.</p>`;
                productCount.textContent = '0 Products';
                return;
            }

            productCount.textContent = `${products.length} Products`;
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300';
                
                const onSaleBadge = product.on_sale ? `<span class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">DEAL</span>` : '';

                card.innerHTML = `
                    <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="relative">
                            <img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-contain p-4 bg-white" onerror="this.src='https://placehold.co/400x400/F0F0F0/AAAAAA?text=No+Image'">
                            ${onSaleBadge}
                        </div>
                        <div class="p-4">
                            <h3 class="text-sm font-semibold text-gray-800 h-20 overflow-hidden">${product.name}</h3>
                            <p class="text-xs text-gray-500 mt-1">${product.retailer.name}</p>
                            <div class="mt-4 flex items-center justify-between">
                                <span class="text-lg font-bold text-gray-900">$${product.current_price ? product.current_price.toFixed(2) : 'N/A'}</span>
                            </div>
                        </div>
                    </a>
                `;
                productGrid.appendChild(card);
            });
        }

        /**
         * Fetches and populates the category list in the sidebar.
         */
        async function loadCategories() {
            const categories = await fetchData('categories');
            if (!categories) return;

            categoryList.innerHTML = `
                <li>
                    <button class="w-full text-left py-2 px-4 rounded-md text-sm font-medium bg-blue-100 text-blue-700 category-filter-button" data-id="all">
                        All Categories
                    </button>
                </li>
            `;
            categories.forEach(category => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <button class="w-full text-left py-2 px-4 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200 hover:text-gray-900 category-filter-button" data-id="${category.id}">
                        ${category.name}
                    </button>
                `;
                categoryList.appendChild(li);
            });
        }
        
        /**
         * Main function to fetch and render products based on current state.
         */
        async function loadProducts() {
            let endpoint = '';
            if (currentState.view === 'deals') {
                endpoint = currentState.categoryId ? `deals/category/${currentState.categoryId}` : 'deals';
            } else {
                endpoint = currentState.categoryId ? `products/category/${currentState.categoryId}` : 'products';
            }
            
            const products = await fetchData(endpoint);
            renderProducts(products);
        }

        /**
         * Updates the UI for active tabs and filters.
         */
        function updateActiveUI() {
            // Update tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                if (button.dataset.view === currentState.view) {
                    button.classList.add('border-blue-500', 'text-blue-600', 'font-semibold');
                    button.classList.remove('text-gray-500');
                } else {
                    button.classList.remove('border-blue-500', 'text-blue-600', 'font-semibold');
                    button.classList.add('text-gray-500');
                }
            });

            // Update category filters
            document.querySelectorAll('.category-filter-button').forEach(button => {
                const categoryId = button.dataset.id === 'all' ? null : parseInt(button.dataset.id);
                if (categoryId === currentState.categoryId) {
                    button.classList.add('bg-blue-100', 'text-blue-700');
                    button.classList.remove('text-gray-600', 'hover:bg-gray-200', 'hover:text-gray-900');
                } else {
                    button.classList.remove('bg-blue-100', 'text-blue-700');
                    button.classList.add('text-gray-600', 'hover:bg-gray-200', 'hover:text-gray-900');
                }
            });
        }

        // --- Event Listeners ---
        viewTabs.addEventListener('click', (e) => {
            if (e.target.matches('.tab-button')) {
                currentState.view = e.target.dataset.view;
                updateActiveUI();
                loadProducts();
            }
        });

        categoryList.addEventListener('click', (e) => {
            if (e.target.matches('.category-filter-button')) {
                const categoryId = e.target.dataset.id;
                currentState.categoryId = categoryId === 'all' ? null : parseInt(categoryId);
                updateActiveUI();
                loadProducts();
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadProducts();
            updateActiveUI();
        });

    </script>
</body>
</html>
